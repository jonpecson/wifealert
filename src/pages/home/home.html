<ion-content class="page">

  <h1>Wife Alert</h1>

  <div class="loader"></div>

  <div class="bottom-container">
    
    <ion-item>
      <ion-range [(ngModel)]="radius" #radiusVal min="40" max="300" color="primary" pin="true" step="20">
      </ion-range>

      <ion-label color="primary" id="lbl">Fence Parameter (Meters)</ion-label>
      

    </ion-item>

    <button ion-button large outline block (click)="setGeofence(radiusVal.value)" id="cta" color="primary">Set Geofence</button>

      <p *ngIf="error">{{error}}</p>
    
  </div>

</ion-content>
